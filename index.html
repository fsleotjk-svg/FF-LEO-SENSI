<!DOCTYPE html>
<html lang="en">
<head>

    }

    button {
        background: #00ffcc;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #00ccaa;
    }

    .result {

        background: #000;
        padding: 12px;
