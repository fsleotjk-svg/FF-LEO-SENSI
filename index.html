<body>

<script>
function smartRandom(min, max) {
    let base = Math.random();
    let curve = Math.pow(base, 0.6); // Anti-random (stable)
    return Math.floor(curve * (max - min + 1) + min);
}

function getSensi() {
    let phone = document.getElementById("phone").value || "Unknown";

    let headshot = document.getElementById("headshot").value;
    let aimhead = document.getElementById("aimhead").value;
    let aimlock = document.getElementById("aimlock").value;

    let general = smartRandom(90, 200);
    let redDot = smartRandom(85, 190);
    let scope2x = smartRandom(80, 180);
    let scope4x = smartRandom(75, 170);
    let awm = smartRandom(60, 150);
    let freeLook = smartRandom(50, 160);

    let link = `https://ff-sensi.top/apply?
phone=${encodeURIComponent(phone)}
&general=${general}
&reddot=${redDot}
&2x=${scope2x}
&4x=${scope4x}
&awm=${awm}
&freelook=${freeLook}
&headshot=${headshot}
&aimhead=${aimhead}
&aimlock=${aimlock}
&firebtn=${firebtn}`;

    document.getElementById("output").style.display = "block";
