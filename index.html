<!DOCTYPE html><html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire AI Smart Sensi</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }
    h1 { text-align: center; margin-bottom: 15px; }
    label { display: block; margin-top: 12px; font-size: 14px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    button {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 18px;
      background: #1b1b1b;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI‚ÄëSTYLE SMART SENSI</h1><label>–ù–æ–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</label>
<input id="phone" placeholder="Samsung / iPhone / Xiaomi" />

<label>–î–∏–∞–ø–∞–∑–æ–Ω–∏ Sensitivity (0 ‚Äì 200)</label>
<input id="range" type="number" min="0" max="200" value="200" />

<label>Fire Button Size (40% ‚Äì 55%)</label>
<input id="fire" type="number" min="40" max="55" value="45" />

<label>AI Mode</label>
<select id="mode">
  <option value="smart">Smart + Realistic</option>
  <option value="random">Random Pro</option>
</select>

<button onclick="getSensi()">üéØ Get Sensi</button>

<div id="output" class="result"></div>

  </div>  <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getSensi() {
      const phone = document.getElementById('phone').value || 'Unknown Phone';
      const maxRange = parseInt(document.getElementById('range').value);
      const fireBtn = document.getElementById('fire').value;
      const mode = document.getElementById('mode').value;

      // REALISTIC PRO LIMITS
      let headshot = rand(90, 97);
      let aimHead = rand(95, 100);
      let aimLock = rand(95, 100);
      let recoil = 0;

      if (mode === 'random') {
        headshot = rand(88, 97);
        aimHead = rand(92, 100);
        aimLock = rand(92, 100);
      }

      // Scale by user range
      headshot = Math.min(headshot, maxRange);
      aimHead = Math.min(aimHead, maxRange);
      aimLock = Math.min(aimLock, maxRange);

      document.getElementById('output').innerHTML = `
        üì± Phone: <b>${phone}</b><br><br>
        üéØ Headshot Rate Sensitivity: <b>${headshot}%</b><br>
        üî´ Recoil Sensitivity: <b>${recoil}%</b><br>
        üéØ Aim Head Sensitivity: <b>${aimHead}%</b><br>
        üîí Aim Lock Sensitivity: <b>${aimLock}%</b><br>
        üîò Fire Button Size: <b>${fireBtn}%</b><br><br>
        ‚ö° Mode: <b>${mode.toUpperCase()}</b><br>
        ‚úÖ Realistic & Playable Settings
      `;
    }
  </script></body>
</html>
