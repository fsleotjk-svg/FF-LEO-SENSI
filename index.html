<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Sensitivity AI - Generator</title>
    <style>
        :root { --neon: #00ff88; --bg: #0a0a0c; --card: #16161a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 25px; width: 100%; max-width: 450px; border: 1px solid #333; box-shadow: 0 0 30px rgba(0,255,136,0.1); text-align: center; }
        h2 { color: var(--neon); text-transform: uppercase; letter-spacing: 2px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #aaa; }
        input, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); }
        button { width: 100%; padding: 15px; background: var(--neon); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #00cc6e; transform: scale(1.02); }
        .result-box { display: none; margin-top: 25px; background: #000; padding: 20px; border-radius: 15px; border: 1px solid var(--neon); animation: fadeIn 0.5s; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .stat-val { color: var(--neon); font-weight: bold; font-family: 'Courier New', monospace; font-size: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>SENSITIVITY AI Bot</h2>
    <p style="color: #666; font-size: 13px;">Ҳамаи танзимотҳо 100% реалӣ ва аз 0 то 200 мебошанд</p>
    
    <div class="input-group">
        <label>Модели телефони шумо:</label>
        <input type="text" id="phone" placeholder="Масалан: iPhone 14 Pro, Poco F5...">
    </div>

    <div class="input-group">
        <label>Қувваи телефон (RAM):</label>
        <select id="power">
            <option value="low">2GB - 4GB RAM (Суст)</option>
            <option value="med" selected>6GB - 8GB RAM (Миёна)</option>
            <option value="high">12GB+ RAM (Қавӣ)</option>
        </select>
    </div>

    <button onclick="generateSens()">ГЕНЕРАТСИЯИ ХАСОСИЯТ</button>

    <div id="resultBox" class="result-box">
        <h4 id="phoneLabel" style="margin-top:0; color: #fff;"></h4>
        <div class="stat-row"><span>General (Обзор)</span> <span class="stat-val" id="gen">0</span></div>
        <div class="stat-row"><span>Red Dot</span> <span class="stat-val" id="red">0</span></div>
        <div class="stat-row"><span>2x Scope</span> <span class="stat-val" id="s2x">0</span></div>
        <div class="stat-row"><span>4x Scope</span> <span class="stat-val" id="s4x">0</span></div>
        <div class="stat-row"><span>Sniper Scope</span> <span class="stat-val" id="snp">0</span></div>
        <div class="stat-row"><span>Fire Button (Тир)</span> <span class="stat-val" id="fbtn">0</span></div>
        
        <div style="margin-top: 15px; text-align: left; font-size: 12px; color: #00ff88;">
            ✔ 97% Headshot Rate<br>
            ✔ 0% Recoil (Бидуни пасгашт)<br>
            ✔ 100% Aim Lock & Head Focus
        </div>
    </div>
</div>

<script>
function generateSens() {
    const phone = document.getElementById('phone').value;
    const power = document.getElementById('power').value;
    
    if(!phone) { alert("Лутфан номи телефонро нависед!"); return; }

    // Сохтани Seed дар асоси номи телефон барои рандомизатсияи реалӣ
    let seed = 0;
    for (let i = 0; i < phone.length; i++) { seed += phone.charCodeAt(i); }

    const random = (min, max, offset) => {
        let val = Math.floor(((seed * offset) % (max - min + 1)) + min);
        return val > 200 ? 200 : val;
    };

    // Мантиқи қувваи телефон: Телефонҳои суст ба хасосияти баландтар ниёз доранд
    let boost = power === 'low' ? 20 : (power === 'med' ? 10 : 0);

    document.getElementById('phoneLabel').innerText = "DEVICE: " + phone.toUpperCase();
    document.getElementById('gen').innerText = random(175 + boost, 200, 1.5);
    document.getElementById('red').innerText = random(160 + boost, 195, 2.3);
    document.getElementById('s2x').innerText = random(150 + boost, 190, 3.1);
    document.getElementById('s4x').innerText = random(140 + boost, 185, 4.7);
    document.getElementById('snp').innerText = random(50, 130, 5.2);
    
    // Fire Button дар асоси қувва
    let btnBase = power === 'low' ? 50 : 44;
    document.getElementById('fbtn').innerText = (btnBase + (seed % 6)) + "%";

    document.getElementById('resultBox').style.display = 'block';
}
</script>

</body>
</html>
