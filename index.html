<body>

<script>
function smartRandom(min, max, bias) {
    let r = Math.random();
    r = (r + bias) / 2;
    return Math.round(min + r * (max - min));
}

    let general = smartRandom(base - 10, base + 10, 0.8);
    let redDot = smartRandom(general + 5, general + 15, 0.9);
    let scope2x = smartRandom(general - 10, general, 0.7);
    let scope4x = smartRandom(general - 20, general - 5, 0.6);
