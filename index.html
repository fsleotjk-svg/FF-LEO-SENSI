<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FF Smart Sensi Bot OB52</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 12px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    label {
      font-size: 13px;
      opacity: 0.9;
    }
    input, select {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    .result {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }
    .value {
      float: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üî• FF Smart Sensitivity Bot</h1><div class="card">
  <label>üì± Phone model</label>
  <input id="phone" placeholder="Example: Redmi Note 12 / iPhone 11" />

  <label>üéØ Headshot rate</label>
  <select id="headshot">
    <option value="0.9">90%</option>
    <option value="0.95">95%</option>
    <option value="0.97">97%</option>
  </select>

  <div class="row">
    <div>
      <label>üîÑ Recoil</label>
      <select id="recoil">
        <option value="0">0%</option>
        <option value="0.02">2%</option>
      </select>
    </div>
    <div>
      <label>üéØ Aim head</label>
      <select id="aimhead">
        <option value="0.95">95%</option>
        <option value="1">100%</option>
      </select>
    </div>
  </div>

  <label>üîí Aim lock</label>
  <select id="aimlock">
    <option value="0.95">95%</option>
    <option value="1">100%</option>
  </select>
</div>

<button onclick="getSensi()">GET SENSI</button>

<div id="output" class="card result" style="display:none;"></div>

  </div>  <script>
    function smartRandom(min, max, factor) {
      const base = min + Math.random() * (max - min);
      return Math.round(base * factor);
    }

    function getSensi() {
      const phone = document.getElementById('phone').value || 'Unknown device';
      const headshot = parseFloat(document.getElementById('headshot').value);
      const recoil = parseFloat(document.getElementById('recoil').value);
      const aimhead = parseFloat(document.getElementById('aimhead').value);
      const aimlock = parseFloat(document.getElementById('aimlock').value);

      const phoneFactor = phone.length % 10 / 100 + 1;
      const factor = (headshot + aimhead + aimlock) / 3 * (1 - recoil) * phoneFactor;

      const sensi = {
        general: smartRandom(130, 185, factor),
        reddot: smartRandom(100, 185, factor),
        scope2x: smartRandom(100, 185, factor),
        scope4x: smartRandom(101, 170, factor),
        awm: smartRandom(100, 150, factor),
        freelook: smartRandom(70, 150, factor)
      };

      const out = document.getElementById('output');
      out.style.display = 'block';
      out.innerHTML = `
        <b>üì± Device:</b> ${phone}<br>
        <b>‚öôÔ∏è Version:</b> Free Fire OB52<br><br>
        General <span class="value">${sensi.general}</span><br>
        Red Dot <span class="value">${sensi.reddot}</span><br>
        2x Scope <span class="value">${sensi.scope2x}</span><br>
        4x Scope <span class="value">${sensi.scope4x}</span><br>
        AWM <span class="value">${sensi.awm}</span><br>
        Free Look <span class="value">${sensi.freelook}</span><br><br>
        <i>Infinity stable sensitivity ‚Ä¢ Smart bot logic</i>
      `;
    }
  </script></body>
</html>
