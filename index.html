<script>
function smartRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function phoneBoost(name) {
  name = name.toLowerCase();
  if (name.includes("iphone")) return 1.05;
  if (name.includes("samsung")) return 1.03;
  if (name.includes("xiaomi")) return 1.02;

  let rc = Number(recoil.value);
  let ah = Number(aimHead.value);
  let al = Number(aimLock.value);

  let general = smartRandom(65,185) * boost;
  let redDot  = smartRandom(85,185) * boost;
  let scope2x = smartRandom(65,185) * boost;
