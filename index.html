<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Sensitivity Generator</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; text-align: center; padding: 20px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 2px solid #ff4b2b; max-width: 400px; margin: auto; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #ff4b2b; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 10px; display: none; text-align: left; }
        .stat { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>FF Sensitivity Pro</h2>
    <p>Номи телефонро нависед:</p>
    <input type="text" id="phoneName" placeholder="Масалан: Samsung A51, Redmi Note 10...">
    
    <p>Интихоби Headshot Rate:</p>
    <select id="headshot">
        <option value="97%">97% Headshot Rate</option>
        <option value="95%">95% Headshot Rate</option>
        <option value="90%">90% Headshot Rate</option>
    </select>

    <p>Интихоби Aim Lock:</p>
    <select id="aimlock">
        <option value="100%">100% Aim Lock</option>
        <option value="95%">95% Aim Lock</option>
    </select>

    <br><br>
    <button onclick="generateSensi()">GET SENSI</button>

    <div id="result">
        <h3>Танзимот барои: <span id="resPhone"></span></h3>
        <p>General (0-200): <span class="stat" id="gen"></span></p>
        <p>Red Dot: <span class="stat" id="red"></span></p>
        <p>Recoil: <span class="stat">0% (Stabilized)</span></p>
        <p>Aim Head: <span class="stat">Active (100%)</span></p>
        <p id="resLock"></p>
        <p id="resHead"></p>
        <small>*Ин танзимотро дар бозӣ дастӣ ворид кунед.</small>
    </div>
</div>

<script>
    function generateSensi() {
        const phone = document.getElementById('phoneName').value;
        if(phone === "") { alert("Лутфан номи телефонро нависед!"); return; }

        // Генератсияи рақамҳои тасодуфӣ дар диапазони 0-200 барои General ва Red Dot
        const general = Math.floor(Math.random() * (200 - 170 + 1)) + 170; 
        const reddot = Math.floor(Math.random() * (200 - 150 + 1)) + 150;

        document.getElementById('resPhone').innerText = phone;
        document.getElementById('gen').innerText = general;
        document.getElementById('red').innerText = reddot;
        document.getElementById('resLock').innerText = "Aim Lock: " + document.getElementById('aimlock').value;
        document.getElementById('resHead').innerText = "Headshot Rate: " + document.getElementById('headshot').value;

        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
