<!DOCTYPE html>
<html lang="tg">
<head>
<meta charset="UTF-8">
<title>FF Sensi PRO MAX</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#00ffff,#000 65%);
    font-family:Segoe UI,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}
.card{
    width:390px;
    background:rgba(0,0,0,0.8);
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 20px #00ffff,0 0 40px #00ffff;
    animation:glow 2s infinite;
}
@keyframes glow{
    0%{box-shadow:0 0 15px #00ffff;}
    50%{box-shadow:0 0 40px #00ffff;}
    100%{box-shadow:0 0 15px #00ffff;}
}
h2{
    text-align:center;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
}
label{
    display:block;
    margin-top:10px;
    font-size:13px;
    color:#9ff;
}
input,select{
    width:100%;
    margin-top:5px;
    padding:8px;
    background:#000;
    border:1px solid #00ffff;
    border-radius:10px;
    color:#0ff;
    box-shadow:0 0 10px #00ffff inset;
}
input[type=range]{
    accent-color:#00ffff;
}
button{
    width:100%;
    margin-top:18px;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#00ffff;
    color:#000;
    font-size:17px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 25px #00ffff;
    transition:0.2s;
}
button:hover{
    transform:scale(1.05);
    box-shadow:0 0 40px #00ffff;
}
.result{
    display:none;
    margin-top:15px;
    background:#000;
    border:1px solid #00ffff;
    padding:12px;
    border-radius:14px;
    box-shadow:0 0 20px #00ffff;
    animation:fade 0.5s ease-in;
    font-size:14px;
}
@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>
<div class="card">

<label>ğŸ“± ĞĞ¾Ğ¼Ğ¸ Ñ‚ĞµĞ»ĞµÑ„Ğ¾Ğ½</label>
<input id="phone" placeholder="Samsung / iPhone / Xiaomi">

function rand(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}

function pick(arr){
    return arr[rand(0,arr.length-1)];
}

function getSensi(){

</html>
