<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Smart Sensi Bot OB52</title>
  <style>
    body {
      background: #0f1220;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #181c3a;
      padding: 20px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h2 { text-align: center; margin-bottom: 15px; }
    label { font-size: 14px; display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      background: linear-gradient(135deg,#5f9cff,#8a5cff);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      background: #0b0e24;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Smart Sensi Bot</h2><label>ðŸ“± Phone name</label>
<input id="phone" placeholder="ex: Redmi Note 12" />

<label>ðŸŽ¯ Headshot rate</label>
<select id="hs">
  <option value="0.90">90%</option>
  <option value="0.95">95%</option>
  <option value="0.97">97%</option>
</select>

<label>ðŸ”« Recoil control</label>
<select id="recoil">
  <option value="0">0%</option>
  <option value="0.02">2%</option>
</select>

<label>ðŸŽ¯ Aim Head</label>
<select id="aimhead">
  <option value="0.95">95%</option>
  <option value="1">100%</option>
</select>

<label>ðŸ”’ Aim Lock</label>
<select id="aimlock">
  <option value="0.95">95%</option>
  <option value="1">100%</option>
</select>

<button onclick="getSensi()">GET SENSI</button>

<div class="result" id="output">Result will appear here...</div>

  </div>  <script>
    function hashPhone(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash % 50); // phone influence
    }

    function smartRandom(base, range) {
      return Math.min(200, Math.max(0, base + (Math.random() * range - range/2)));
    }

    function getSensi() {
      const phone = document.getElementById('phone').value || 'unknown';
      const hs = parseFloat(document.getElementById('hs').value);
      const recoil = parseFloat(document.getElementById('recoil').value);
      const aimHead = parseFloat(document.getElementById('aimhead').value);
      const aimLock = parseFloat(document.getElementById('aimlock').value);

      const phoneBoost = hashPhone(phone);

      // Base smart logic (OB52 balanced)
      let general = smartRandom(130 + phoneBoost * hs, 55);
      let redDot = smartRandom(100 + phoneBoost * aimLock, 85);
      let scope2x = smartRandom(100 + phoneBoost * aimHead, 85);
      let scope4x = smartRandom(101 + phoneBoost * hs - recoil * 30, 69);
      let awm = smartRandom(100 + phoneBoost * 0.8, 50);

      document.getElementById('output').innerHTML = `
        ðŸ“± Phone: <b>${phone}</b><br><br>
        ðŸŽ® Free Fire OB52 Smart Sensitivity<br><br>
        General: <b>${general.toFixed(0)}</b><br>
        Red Dot: <b>${redDot.toFixed(0)}</b><br>
        2x Scope: <b>${scope2x.toFixed(0)}</b><br>
        4x Scope: <b>${scope4x.toFixed(0)}</b><br>
        AWM Scope: <b>${awm.toFixed(0)}</b><br><br>
        âœ… Headshot Optimized<br>
        âœ… Low Recoil Stable<br>
        âœ… Aim Lock Smart
      `;
    }
  </script></body>
</html>
