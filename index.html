<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Fire OB52 Smart Sensitivity Generator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  padding: 20px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #020617;
  padding: 20px;
  border-radius: 10px;
}
h2 { text-align: center; }
label { display: block; margin-top: 12px; }
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
}
button {
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}
.result {
  margin-top: 15px;
  background: #020617;
  padding: 12px;
  border-radius: 6px;
}
</style>
</head>

<body>
<div class="container">
<h2>FF OB52 Smart Sensi</h2>

<label>Phone Model</label>
<input type="text" id="phone" placeholder="Ex: Redmi Note 12">

<label>Headshot Rate</label>
<select id="headshot">
  <option value="90">90%</option>
  <option value="95">95%</option>
  <option value="97">97%</option>
</select>

<label>Recoil Control</label>
<select id="recoil">
  <option value="2">2%</option>
  <option value="0">0%</option>
</select>

<label>Aim Head</label>
<select id="aimhead">
  <option value="95">95%</option>
  <option value="100">100%</option>
</select>

<label>Aim Lock Sensi</label>
<select id="aimlock">
  <option value="95">95%</option>
  <option value="100">100%</option>
</select>

<button onclick="getSensi()">Get Sensi</button>

<div class="result" id="output"></div>
</div>

<script>
function smartRandom(min, max, weight) {
  return Math.round(min + (Math.random() * (max - min)) * weight);
}

function getSensi() {
  const phone = document.getElementById("phone").value || "Unknown Phone";
  const hs = parseInt(document.getElementById("headshot").value);
  const recoil = parseInt(document.getElementById("recoil").value);
  const aimH = parseInt(document.getElementById("aimhead").value);
  const aimL = parseInt(document.getElementById("aimlock").value);

  // Smart weight calculation
  let smartFactor =
    (hs * 0.35 + aimH * 0.30 + aimL * 0.25 + (100 - recoil) * 0.10) / 100;

  let sensi= {
    general: smartRandom(65, 200, smartFactor),
    redDot: smartRandom(85, 200, smartFactor),
    scope2x: smartRandom(65, 200, smartFactor),
    scope4x: smartRandom(85, 200, smartFactor),
    awm: smartRandom(75, 200, smartFactor),
    freeLook: smartRandom(65, 200, smartFactor)
  };

  document.getElementById("output").innerHTML = `
    <b>Phone:</b> ${phone}<br>
    <b>Game:</b> Free Fire OB52<br><br>
    <b>General:</b> ${sensi.general}<br>
    <b>Red Dot:</b> ${sensi.redDot}<br>
    <b>2x Scope:</b> ${sensi.scope2x}<br>
    <b>4x Scope:</b> ${sensi.scope4x}<br>
    <b>AWM Scope:</b> ${sensi.awm}<br>
    <b>Free Look:</b> ${sensi.freeLook}<br><br>
    <i>Smart Bot calibrated by phone & selected features</i>
  `;
}
</script>
</body>
</html>
