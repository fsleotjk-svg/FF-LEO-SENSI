<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart FF Sensi Bot OB52</title>
<style>
body{
  background:#0b0f1a;
  font-family:Arial;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}
.card{
  background:#131a2a;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}
input, select, button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  outline:none;
}
button{
  background:#00ff9d;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.result{
  background:#000;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸŽ¯ Smart Sensitivity Bot</h2>
<p>Free Fire OB52</p>

<div class="card">
<label>ðŸ“± Phone Name</label>
<input id="phone" placeholder="Redmi / Samsung / iPhone">

<label>ðŸŽ¯ Headshot Rate</label>
<select id="headshot">
  <option value="0.90">90%</option>
  <option value="0.95">95%</option>
  <option value="0.97">97%</option>
</select>

<label>ðŸ”« Recoil Control</label>
<select id="recoil">
  <option value="0.02">2%</option>
  <option value="0">0%</option>
</select>

<label>ðŸ§  Aim Lock</label>
<select id="aimlock">
  <option value="0.95">95%</option>
  <option value="1">100%</option>
</select>

<label>ðŸ”¥ Fire Button Size</label>
<select id="fire">
  <option value="40">40</option>
  <option value="45">45</option>
  <option value="50">50</option>
  <option value="55">55</option>
</select>

<button onclick="getSensi()">GET SENSI</button>
</div>

<div class="result" id="output">Waiting...</div>

</div>

<script>
function smart(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function phoneBoost(name){
  name = name.toLowerCase();
  if(name.includes("iphone")) return 1.08;
  if(name.includes("samsung")) return 1.05;
  if(name.includes("redmi")||name.includes("xiaomi")) return 1.04;
  return 1.0;
}

function clamp(v){
  return Math.max(0,Math.min(200,Math.round(v)));
}

function getSensi(){
  let phone = document.getElementById("phone").value;
  let head = parseFloat(document.getElementById("headshot").value);
  let recoil = parseFloat(document.getElementById("recoil").value);
  let aim = parseFloat(document.getElementById("aimlock").value);
  let fire = document.getElementById("fire").value;

  let boost = phoneBoost(phone);
  let stable = (head + aim + (1-recoil)) / 3;

  let general = clamp(smart(130,185)*boost*stable);
  let red = clamp(smart(100,185)*boost*stable);
  let x2 = clamp(smart(100,185)*boost*stable);
  let x4 = clamp(smart(101,170)*boost*stable);
  let awm = clamp(smart(100,150)*boost*stable);
  let free = clamp(smart(70,150)*boost);

  document.getElementById("output").innerHTML = `
<b>ðŸ“± Phone:</b> ${phone || "Unknown"}<br><br>

General: <b>${general}</b><br>
RedDot: <b>${red}</b><br>
2x Scope: <b>${x2}</b><br>
4x Scope: <b>${x4}</b><br>
AWM Scope: <b>${awm}</b><br>
Free Look: <b>${free}</b><br><br>

ðŸ”¥ Fire Button: ${fire}<br>
ðŸ§  Stable Sensitivity: âˆž (Infinity Stable)<br>
ðŸŽ¯ Headshot Rate: ${head*100}%<br>
ðŸ”’ Aim Lock: ${aim*100}%
`;
}
</script>

</body>
</html>
