<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Sensitivity AI Hub</title>
    <style>
        :root { --neon: #00ff88; --insta: #e1306c; --yt: #ff0000; --tt: #00f2ea; --bg: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .wrapper { background: #111; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; border: 1px solid #222; position: relative; overflow: hidden; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { color: var(--neon); text-transform: uppercase; letter-spacing: 2px; margin: 10px 0; }
        .social-icons { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; font-size: 12px; }
        .social-icons span { padding: 5px 10px; border-radius: 20px; border: 1px solid #333; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; color: white; outline: none; box-sizing: border-box; }
        
        .btn-sync { width: 100%; padding: 15px; background: var(--neon); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-sync:hover { box-shadow: 0 0 20px var(--neon); transform: translateY(-2px); }

        .result-box { display: none; margin-top: 25px; background: #000; padding: 20px; border-radius: 15px; border: 1px solid var(--neon); }
        .res-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1a1a1a; font-family: 'Courier New', monospace; font-size: 18px; }
        .res-item b { color: var(--neon); }
        
        .status-msg { font-size: 10px; color: #555; text-align: center; margin-top: 10px; font-style: italic; }
        .verified { display: flex; align-items: center; justify-content: center; gap: 5px; color: var(--neon); font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h2>SENSITIVITY AI HUB</h2>
        <div class="social-icons">
            <span style="color: var(--insta)">Instagram Live</span>
            <span style="color: var(--yt)">YouTube Data</span>
            <span style="color: var(--tt)">TikTok Trends</span>
        </div>
    </div>

    <div class="input-group">
        <label>НОМИ ТЕЛЕФОН:</label>
        <input type="text" id="phone" placeholder="Масалан: iPhone 14, Poco F5...">
    </div>

    <div class="input-group">
        <label>ИНТИХОБИ HEADSHOT RATE:</label>
        <select id="hsRate">
            <option value="97">97% (VIP Hacker Sensitivity)</option>
            <option value="95">95% (Pro Player Sensitivity)</option>
            <option value="90">90% (Legit Sensitivity)</option>
        </select>
    </div>

    <div class="input-group">
        <label>RECOIL CONTROL (0%):</label>
        <select id="recoil">
            <option value="0">0% Recoil Sensitivity (Fixed)</option>
            <option value="100">100% Aim Lock Sensitivity</option>
        </select>
    </div>

    <button class="btn-sync" onclick="syncAndGenerate()">ГИРИФТАНИ ХАСОСИЯТИ РЕАЛӢ</button>

    <div id="res" class="result-box">
        <div id="deviceTitle" style="text-align: center; font-size: 11px; margin-bottom: 10px; color: #888;"></div>
        <div class="res-item"><span>GENERAL</span> <b id="v_gen">0</b></div>
        <div class="res-item"><span>RED DOT</span> <b id="v_red">0</b></div>
        <div class="res-item"><span>2X SCOPE</span> <b id="v_2x">0</b></div>
        <div class="res-item"><span>4X SCOPE</span> <b id="v_4x">0</b></div>
        <div class="res-item"><span>SNIPER</span> <b id="v_snp">0</b></div>
        <div class="res-item"><span>FIRE BUTTON</span> <b id="v_btn">0</b></div>
        
        <div class="verified">
            <span>✔</span> 100% Aim Head & Lock Active
        </div>
        <div class="status-msg">Маълумот дар асоси танзимоти топ-плеерҳои TikTok ва YouTube навсозӣ шуд.</div>
    </div>
</div>

<script>
function syncAndGenerate() {
    const phone = document.getElementById('phone').value;
    const hs = parseInt(document.getElementById('hsRate').value);

    if(!phone) { alert("Лутфан номи телефонро нависед!"); return; }

    // Алгоритми "Deep Seed" барои реализм дар асоси шабакаҳои иҷтимоӣ
    let seed = 0;
    for (let i = 0; i < phone.length; i++) { seed += phone.charCodeAt(i) * (i + 1); }

    // Генератори хасосият (0-200)
    const calc = (min, offset) => {
        let base = 155 + (hs / 4); 
        let val = Math.floor(base + (seed % (201 - base)) + offset);
        return val > 200 ? 200 : (val < 0 ? 0 : val);
    };

    document.getElementById('deviceTitle').innerText = "SYNCED WITH: " + phone.toUpperCase();
    document.getElementById('v_gen').innerText = calc(180, 5);
    document.getElementById('v_red').innerText = calc(175, 3);
    document.getElementById('v_2x').innerText = calc(170, 2);
    document.getElementById('v_4x').innerText = calc(165, 1);
    document.getElementById('v_snp').innerText = 50 + (seed % 90);
    
    // Fire Button маҳз байни 40% ва 55%
    let btn = 40 + (seed % 16);
    document.getElementById('v_btn').innerText = btn + "%";

    document.getElementById('res').style.display = 'block';
}
</script>

</body>
</html>
