  <style>

    input, select, button {

      padding: 10px;

      border: none;

    }
    input, select {

<body>
  <div class="container">
    <h1>SMART SENSI FF</h1><label>Phone Name</label>
<input id="phone" placeholder="e.g. Redmi Note 12" />

<label>Headshot Rate Sensitivity (%)</label>
<select id="headshot">
  <option value="97">97%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
  <option value="random">Random (Real)</option>
</select>

<label>Recoil Sensitivity</label>
<select id="recoil">

  <option value="random">Random (0â€“20)</option>

<label>Aim Head Sensitivity</label>
<select id="aimHead">

<label>Aim Lock Sensitivity</label>

<div id="output" class="result" style="display:none"></div>

  </div>  <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function valueOrRandom(selectId, min, max) {
      const v = document.getElementById(selectId).value;
      return v === 'random' ? rand(min, max) : Number(v);
    }

    function getSensi() {
      const phone = document.getElementById('phone').value || 'Unknown Phone';

      const headshot = valueOrRandom('headshot', 90, 97);
      const recoil = valueOrRandom('recoil', 0, 20);
      const aimHead = valueOrRandom('aimHead', 90, 100);
      const aimLock = valueOrRandom('aimLock', 90, 100);
      const fireBtn = valueOrRandom('fireBtn', 40, 55);

      const link = `https://smart-sensi.ff/?phone=${encodeURIComponent(phone)}&hs=${headshot}&rc=${recoil}&ah=${aimHead}&al=${aimLock}&fb=${fireBtn}`;

      document.getElementById('output').style.display = 'block';
      document.getElementById('output').innerHTML = `
        <b>ðŸ“± Phone:</b> ${phone}<br>
        <b>ðŸŽ¯ Headshot Rate:</b> ${headshot}%<br>
        <b>ðŸ”« Recoil:</b> ${recoil}%<br>
        <b>ðŸŽ¯ Aim Head:</b> ${aimHead}%<br>
        <b>ðŸ§² Aim Lock:</b> ${aimLock}%<br>
        <b>ðŸ”¥ Fire Button:</b> ${fireBtn}%<br><br>
        <b>ðŸ”— Shareable Link:</b>
        <div class="link-box">${link}</div>
      `;
    }
  </script></body>
