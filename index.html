<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire 2026 Sensitivity Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: #fff;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    label { display: block; margin-top: 12px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #161a35;
      padding: 15px;
      border-radius: 8px;
    }
    .link {
      word-break: break-all;
      color: #00ffcc;
    }
  </style>
</head>
<body>

<h1>Free Fire 2026 Sensitivity Generator</h1>

<label>Phone Name (manual)</label>
<input id="phone" placeholder="e.g. Redmi Note 12 Pro">

<label>Headshot Rate Sensitivity</label>
<select id="headshot">
  <option value="97">97%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<label>Recoil Sensitivity</label>
<select id="recoil">
  <option value="0">0%</option>
  <option value="2">2%</option>
</select>

<label>Aim Head Sensitivity</label>
<select id="aimHead">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Aim Lock Sensitivity</label>
<select id="aimLock">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Fire Button Size</label>
<select id="fireBtn">
  <option value="40">40%</option>
  <option value="45">45%</option>
  <option value="50">50%</option>
  <option value="55">55%</option>
</select>

<button onclick="generate()">Generate Sensitivity</button>

<div class="result" id="result" style="display:none;"></div>

<script>
function clamp(val, min, max) {
  return Math.max(min, Math.min(max, val));
}

function hashString(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = ((hash << 5) - hash) + str.charCodeAt(i);
    hash |= 0;
  }
  return Math.abs(hash);
}

function generateSensitivity(phone, head, recoil, aimHead, aimLock) {
  const base = hashString(phone) % 200;

  let general = clamp(base + (head - 90) * 1.3 - recoil * 4, 0, 200);
  let redDot = clamp(general + 6, 0, 200);
  let scope2x = clamp(general - 10, 0, 200);
  let scope4x = clamp(general - 20, 0, 200);
  let sniper = clamp(general - 30, 0, 200);
  let freeLook = clamp(100 + (aimLock - 95) * 2, 0, 200);

  return {
    General: Math.round(general),
    "Red Dot": Math.round(redDot),
    "2x Scope": Math.round(scope2x),
    "4x Scope": Math.round(scope4x),
    "Sniper Scope": Math.round(sniper),
    "Free Look": Math.round(freeLook)
  };
}

function generate() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) {
    alert("Enter phone name");
    return;
  }

  const head = +headshot.value;
  const recoil = +recoilSelect.value || +document.getElementById("recoil").value;
  const aimHead = +document.getElementById("aimHead").value;
  const aimLock = +document.getElementById("aimLock").value;
  const fireBtn = document.getElementById("fireBtn").value;

  const sens = generateSensitivity(phone, head, recoil, aimHead, aimLock);

  const params = new URLSearchParams({
    phone, head, recoil, aimHead, aimLock, fireBtn
  });

  const link = location.origin + location.pathname + "?" + params.toString();

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Phone:</strong> ${phone}<br><br>
    <strong>Sensitivity (0â€“200):</strong><br>
    General: ${sens.General}<br>
    Red Dot: ${sens["Red Dot"]}<br>
    2x Scope: ${sens["2x Scope"]}<br>
    4x Scope: ${sens["4x Scope"]}<br>
    Sniper Scope: ${sens["Sniper Scope"]}<br>
    Free Look: ${sens["Free Look"]}<br><br>
    <strong>Fire Button Size:</strong> ${fireBtn}%<br><br>
    <strong>Share Link:</strong><br>
    <span class="link">${link}</span>
  `;
}

/* Auto-load from link */
const url = new URL(location.href);
if (url.searchParams.get("phone")) {
  phone.value = url.searchParams.get("phone");
  headshot.value = url.searchParams.get("head");
  document.getElementById("recoil").value = url.searchParams.get("recoil");
  aimHead.value = url.searchParams.get("aimHead");
  aimLock.value = url.searchParams.get("aimLock");
  fireBtn.value = url.searchParams.get("fireBtn");
  generate();
}
</script>

</body>
</html>
