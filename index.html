<!DOCTYPE html>
<html lang="en">
<head>

<style>

}
.rangeVal{

}

}

  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffee,#0099ff);
  color:#000;

  padding:15px;

<body>
<div class="container">
<h1>ğŸ”¥ FF TOP 1 CODE</h1>

<label>ğŸ“± Phone Model</label>
<input type="text" id="phone" placeholder="Any Phone">

<label>ğŸ¯ Sensitivity Range (0â€“200)</label>
<input type="range" id="base" min="0" max="200" value="120"
oninput="bVal.innerText=this.value">
<span class="rangeVal" id="bVal">120</span>

<label>ğŸ”¥ Fire Button Size (40â€“55)</label>
<input type="range" id="fire" min="40" max="55" value="48"
oninput="fVal.innerText=this.value+'%'">
<span class="rangeVal" id="fVal">48%</span>

<label>âš™ï¸ Select Mode</label>
<select id="mode">
  <option value="safe">SAFE PRO</option>
  <option value="balanced" selected>BALANCED PRO</option>
  <option value="aggressive">AGGRESSIVE PRO</option>
</select>

<div class="features">
  <label><input type="checkbox" id="anti" checked> ğŸ“Š Anti-Random (Smart)</label>

<div class="result" id="out" style="display:none"></div>
</div>

<script>
// SMART RANDOM (ANTI-RANDOM ENGINE)
function smart(min,max){
  return Math.random()*(max-min)+min;
}

function getSensi(){
  let base = Number(document.getElementById("base").value);
  let mode = document.getElementById("mode").value;
  let anti = document.getElementById("anti").checked;

  let control = mode==="safe"?0.85:mode==="balanced"?0.93:1.0;
  let stability = anti ? smart(0.97,1.03) : smart(0.9,1.1);

  let hs97 = Math.round(base*control*stability);
  let hs95 = Math.round(hs97*0.98);
  let hs90 = Math.round(hs97*0.95);

  let aim100 = Math.round(hs97+smart(2,5));
  let aim95  = Math.round(aim100*0.95);

  let lock100 = Math.round(aim100+smart(1,4));
  let lock95  = Math.round(lock100*0.95);

  document.getElementById("out").style.display="block";
  document.getElementById("out").innerHTML = `
  <b>âœ… GENERATED TOP 1 SENSITIVITY</b><br><br>
  ğŸ¯ Headshot Rate: ${hs97}% / ${hs95}% / ${hs90}%<br>
  ğŸ”« Recoil: 0% (Smart Control)<br>
  ğŸ¯ Aim Head: ${aim100}% / ${aim95}%<br>
  ğŸ”’ Aim Lock: ${lock100}% / ${lock95}%<br>
  ğŸ”¥ Fire Button: ${document.getElementById("fire").value}%<br>
  ğŸ“Š Anti-Random: ${anti ? "ON" : "OFF"}<br>
  ğŸ® UI PRO++ | ğŸ¨ Design PRO<br>
  âš¡ Real â€¢ Stable â€¢ World Level
  `;
}
</script>
