<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FF OB52 Smart Sensitivity Generator</title>
<style>
body {
    background: #0b0b0b;
    color: #00ffcc;
    font-family: Arial;
    padding: 20px;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background: #111;
    color: #00ffcc;
    border: 1px solid #00ffcc;
}
button {
    cursor: pointer;
    font-weight: bold;
}
.result {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #00ffcc;
}
</style>
</head>

<body>

<h2>ðŸ”¥ Free Fire OB52 â€“ SMART SENSI BOT</h2>

<label>ðŸ“± Phone Name</label>
<input type="text" id="phone" placeholder="e.g. Redmi Note 12">

<label>ðŸŽ¯ Headshot Rate</label>
<select id="headshot">
<option value="90">90%</option>
<option value="95">95%</option>
<option value="97">97%</option>
</select>

<label>ðŸ”„ Recoil Control</label>
<select id="recoil">
<option value="2">2%</option>
<option value="0">0%</option>
</select>

<label>ðŸŽ¯ Aim Head</label>
<select id="aimhead">
<option value="95">95%</option>
<option value="100">100%</option>
</select>

<label>ðŸ”’ Aim Lock</label>
<select id="aimlock">
<option value="95">95%</option>
<option value="100">100%</option>
</select>

<button onclick="getSensi()">GET SENSI</button>

<div class="result" id="output"></div>

<script>
// ðŸ”¢ PHONE HASH ENGINE
function phoneImpact(phone) {
    let sum = 0;
    for (let i = 0; i < phone.length; i++) {
        sum += phone.charCodeAt(i);
    }
    return sum % 30; // phone weight
}

// ðŸŽ² SMART RANDOM (CONTROLLED)
function smartRandom(min, max, bias) {
    let base = Math.random() * (max - min) + min;
    return Math.max(0, Math.min(200, Math.round(base + bias)));
}

// ðŸ§  MAIN BOT
function getSensi() {
    let phone = document.getElementById("phone").value;
    if (!phone) {
        alert("Phone name required");
        return;
    }

    let hs = parseInt(document.getElementById("headshot").value);
    let recoil = parseInt(document.getElementById("recoil").value);
    let aimHead = parseInt(document.getElementById("aimhead").value);
    let aimLock = parseInt(document.getElementById("aimlock").value);

    let phoneBoost = phoneImpact(phone);

    let logicBoost =
        (hs * 0.4) +
        ((100 - recoil) * 0.6) +
        (aimHead * 0.5) +
        (aimLock * 0.5);

    let finalBias = (logicBoost / 100) + phoneBoost;

    let general = smartRandom(65, 200, finalBias);
    let redDot = smartRandom(85, 200, finalBias - 5);
    let scope2x = smartRandom(65, 200, finalBias - 10);
    let scope4x = smartRandom(85, 200, finalBias - 15);
    let awm = smartRandom(75, 200, finalBias - 20);
    let freeLook = smartRandom(65, 200, finalBias - 25);

    document.getElementById("output").innerHTML = `
    âœ… <b>SMART BOT RESULT (OB52)</b><br><br>
    ðŸ“± Phone: ${phone}<br>
    ðŸŽ¯ Headshot: ${hs}%<br>
    ðŸ”„ Recoil: ${recoil}%<br>
    ðŸ”’ Aim Lock: ${aimLock}%<br><br>

    ðŸŽ® <b>APPLY IN GAME:</b><br>
    General: <b>${general}</b><br>
    Red Dot: <b>${redDot}</b><br>
    2x Scope: <b>${scope2x}</b><br>
    4x Scope: <b>${scope4x}</b><br>
    AWM Scope: <b>${awm}</b><br>
    Free Look: <b>${freeLook}</b><br><br>

    ðŸ§  Status: SMART BOT ACTIVE âœ”
    `;
}
</script>
