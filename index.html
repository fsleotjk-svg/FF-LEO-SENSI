<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0f2027,#000);
  color:#0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:360px;
  background:rgba(0,0,0,.85);
  padding:22px;

  box-shadow:0 0 30px #00ffff80;

input,select{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#021b1f;
  color:#0ff;
}
.range{accent-color:#00ffff}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:linear-gradient(90deg,#00ffff,#0077ff);
  cursor:pointer;

button:hover{transform:scale(1.05)}
.result{
  margin-top:15px;
  font-size:13px;
  background:#021b1f;
  padding:12px;

.link{

</head>

</html>
