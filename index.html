<head>

  <style>
    body{background:#0e0e11;color:#fff;font-family:Arial;margin:0;padding:0}
    .app{max-width:420px;margin:auto;padding:16px}
    h1{text-align:center;color:#00e5ff}
    .card{background:#1a1a22;border-radius:16px;padding:16px;margin-bottom:14px;box-shadow:0 0 20px rgba(0,229,255,.15)}
    label{font-size:14px;opacity:.9}
    input,select,button{width:100%;margin-top:6px;margin-bottom:12px;padding:10px;border-radius:10px;border:none;font-size:15px}

  </style>
</head>
<body>
<div class="app">
  <h1>Smart Sensi Bot</h1>  <div class="card">
    <label>ðŸ“± Phone model</label>
    <input id="phone" placeholder="ex: Redmi Note 12 / Samsung A51" /><label>ðŸŽ¯ Headshot rate</label>
<select id="head">
  <option value="90">90%</option>
  <option value="95">95%</option>
  <option value="97">97%</option>
</select>

<label>ðŸ”« Recoil control</label>
<select id="recoil">
  <option value="2">2%</option>
  <option value="0">0%</option>
</select>

<label>ðŸŽ¯ Aim head</label>
<select id="aim">
  <option value="95">95%</option>
  <option value="100">100%</option>
</select>

<label>ðŸ”’ Aim lock</label>
<select id="lock">
  <option value="95">95%</option>

<button onclick="getSensi()">GET SENSI</button>

  </div>  <div class="card">
    <h3>ðŸ“Š Generated Sensitivity</h3>
    <div id="output" class="result">Waiting...</div>
  </div>
</div><script>
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

function smart(base, factor){
  return clamp(Math.round(base + (Math.random()*factor - factor/2)),0,200);
}

function getSensi(){
  const phone = document.getElementById('phone').value || 'Unknown';
  const head = +document.getElementById('head').value;
  const recoil = +document.getElementById('recoil').value;
  const aim = +document.getElementById('aim').value;
  const lock = +document.getElementById('lock').value;

  // smart phone factor (simple real logic)
  let phoneFactor = phone.length % 10;

  let general = smart(160, 40 + phoneFactor);
  let reddot = smart(150, 35 + head/3);
  let scope2x = smart(145, 30 + aim/4);
  let scope4x = smart(135, 25 + lock/4);
  let awm = smart(130, 30 - recoil*5);
  let freelook = smart(110, 20);

  document.getElementById('output').innerHTML = `
    <b>Device:</b> ${phone}<br><br>
    <span class="badge">General: ${general}</span>
    <span class="badge">RedDot: ${reddot}</span>
    <span class="badge">2x Scope: ${scope2x}</span>
    <span class="badge">4x Scope: ${scope4x}</span>
    <span class="badge">AWM: ${awm}</span>
    <span class="badge">Free Look: ${freelook}</span><br><br>
    <b>Stable Sensitivity:</b> Infinity Stable ðŸ”¥<br>
    <b>Logic:</b> Smart AI + Phone Based
  `;
}
</script></body>
