<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF SENSITIVITY AI CUSTOM</title>
    <style>
        :root { --primary: #ff1e1e; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .wrapper { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid #333; box-shadow: 0 0 30px rgba(255, 30, 30, 0.2); }
        h1 { color: var(--primary); text-align: center; text-transform: uppercase; font-size: 24px; margin-bottom: 25px; text-shadow: 0 0 10px rgba(255, 30, 30, 0.5); }
        
        .input-box { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #aaa; }
        input[type="text"], select { width: 100%; padding: 12px; background: #252525; border: 1px solid #444; border-radius: 10px; color: #00ff00; font-weight: bold; font-size: 16px; box-sizing: border-box; outline: none; }
        input[type="text"]:focus { border-color: var(--primary); }

        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .config-item { background: #222; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #d10000; box-shadow: 0 0 20px rgba(255, 30, 30, 0.4); }

        .result-panel { display: none; margin-top: 30px; background: #000; padding: 20px; border-radius: 15px; border: 1px solid #00ff00; animation: slideIn 0.5s ease; }
        .res-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 18px; }
        .res-row span { color: #888; }
        .res-row b { color: #00ff00; }
        
        .fire-btn { margin-top: 20px; padding: 15px; background: #1a1a1a; border: 2px dashed #ffcc00; border-radius: 12px; color: #ffcc00; font-weight: bold; font-size: 22px; text-align: center; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>FF SENSITIVITY AI</h1>
    
    <div class="input-box">
        <label>–ù–û–ú–ò –¢–ï–õ–ï–§–û–ù (–ú–ê–°: GALAXY S23):</label>
        <input type="text" id="phoneModel" placeholder="–ú–æ–¥–µ–ª—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥...">
    </div>

    <div class="config-grid">
        <div class="config-item">
            <label>HEADSHOT RATE:</label>
            <select id="hsRate">
                <option value="97">97% (VIP)</option>
                <option value="95">95% (Pro)</option>
                <option value="90">90% (Safe)</option>
            </select>
        </div>
        <div class="config-item">
            <label>RECOIL RATE:</label>
            <select id="recRate">
                <option value="0">0% (No Recoil)</option>
                <option value="2">2% (Realism)</option>
            </select>
        </div>
        <div class="config-item">
            <label>AIM HEAD:</label>
            <select id="aimHead">
                <option value="100">100% Lock</option>
                <option value="95">95% Semi</option>
            </select>
        </div>
        <div class="config-item">
            <label>AIM LOCK:</label>
            <select id="aimLock">
                <option value="100">100% Real</option>
                <option value="95">95% Soft</option>
            </select>
        </div>
    </div>

    <button onclick="generateSens()">“≤–ò–°–û–ë –ö–ê–†–î–ê–ù–ò –•–ê–°–û–°–ò–Ø–¢</button>

    <div id="resultArea" class="result-panel">
        <h3 style="margin-top:0; text-align:center; color:white;">–ù–ê–¢–ò“∂–ê–ò –†–ï–ê–õ–ù–ò–ô (0-200)</h3>
        <div class="res-row"><span>General</span> <b id="v1">0</b></div>
        <div class="res-row"><span>Red Dot</span> <b id="rRed">0</b></div>
        <div class="res-row"><span>2x Scope</span> <b id="v3">0</b></div>
        <div class="res-row"><span>4x Scope</span> <b id="v4">0</b></div>
        <div class="res-row"><span>Sniper</span> <b id="v5">0</b></div>
        <div class="res-row"><span>Free Look</span> <b id="v6">0</b></div>
        
        <div class="fire-btn">üî• FIRE BUTTON: <span id="vFire">0%</span></div>
        <p style="font-size:11px; color:#00ff00; text-align:center; margin-top:15px;">–ë–æ—Ç: –ë–∞—Ä–æ–∏ “≥–∞–º–∞–∏ —Å–∏–ª–æ“≥“≥–æ (AR, SMG, SG) –∫–æ—Ä –º–µ–∫—É–Ω–∞–¥!</p>
    </div>
</div>

<script>
    function generateSens() {
        const phone = document.getElementById('phoneModel').value;
        if (!phone) { alert("–õ—É—Ç—Ñ–∞–Ω –º–æ–¥–µ–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥!"); return; }

        const hs = parseInt(document.getElementById('hsRate').value);
        const rec = parseInt(document.getElementById('recRate').value);
        const ah = parseInt(document.getElementById('aimHead').value);
        const al = parseInt(document.getElementById('aimLock').value);

        document.getElementById('resultArea').style.display = 'block';

        // –ú–∞–Ω—Ç–∏“õ–∏ Real 0-200
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // –¢–∞“≥–ª–∏–ª–∏ “õ—É–≤–≤–∞–∏ —Ç–µ–ª–µ—Ñ–æ–Ω
        let isStrong = /iphone|pro|ultra|s2|rog|gaming|pad/i.test(phone.toLowerCase());
        
        let gen, red, x2, x4;

        // –ì–µ–Ω–µ—Ä–∞—Ç—Å–∏—è–∏ —Ä–∞“õ–∞–º“≥–æ –¥–∞—Ä –∞—Å–æ—Å–∏ –∏–Ω—Ç–∏—Ö–æ–±–∏ —à—É–º–æ (Sensitivity logic)
        if (isStrong) {
            // –ë–∞—Ä–æ–∏ —Ç–µ–ª–µ—Ñ–æ–Ω“≥–æ–∏ –ø—É—Ä“õ—É–≤–≤–∞—Ç –∞–¥–∞–¥“≥–æ –±–æ—è–¥ –¥–∞“õ–∏“õ –±–æ—à–∞–Ω–¥
            gen = rand(170, 190) + (hs / 10);
            red = rand(160, 185) - rec;
            x2 = rand(175, 195) * (al / 100);
            x4 = rand(165, 188) * (ah / 100);
        } else {
            // –ë–∞—Ä–æ–∏ Android-“≥–æ–∏ –º–∏—ë–Ω–∞ –∞–¥–∞–¥“≥–æ–∏ –±–∞–ª–∞–Ω–¥ –ª–æ–∑–∏–º –∞—Å—Ç
            gen = rand(185, 200);
            red = rand(180, 200) - rec;
            x2 = rand(190, 200);
            x4 = rand(180, 195);
        }

        // –†–∞–Ω–¥–æ–º –∫–∞—Ä–¥–∞–Ω–∏ –Ω–∞—Ç–∏“∑–∞“≥–æ–∏ –Ω–∏“≥–æ”£ –¥–∞—Ä “≥—É–¥—É–¥–∏ 200
        const fix = (n) => Math.min(200, Math.max(0, Math.floor(n)));

        document.getElementById('v1').innerText = fix(gen);
        document.getElementById('rRed').innerText = fix(red);
        document.getElementById('v3').innerText = fix(x2);
        document.getElementById('v4').innerText = fix(x4);
        document.getElementById('v5').innerText = rand(50, 160);
        document.getElementById('v6').innerText = rand(0, 200);
        
        // Fire Button –º–∞“≥–∑ –¥–∞—Ä “≥—É–¥—É–¥–∏ 40-55%
        document.getElementById('vFire').innerText = rand(40, 55) + "%";

        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
